<template name="header">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="{{pathFor 'posts'}}"><b>Comm</b>Unity</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          {{#if currentUser}}
              <form class="navbar-form navbar-left" role="search">
                  <div class="form-group">
                      <input size="75%" class="form-control typeahead" name="username" type="text"
                             placeholder="Search for users..."
                             autocomplete="off" spellcheck="off"
                             data-source="usernames"/>
                  </div>
              </form>
              <li><a href="{{pathFor 'editProfile'}}">My profile</a></li>
              <li><a href="{{pathFor 'messages'}}">Messages</a></li>
              <li><a href="#">Groups</a></li>
          {{/if}}
          {{> loginButtons}}
        </ul>
      </div>
    </div>
  </nav>
</template>
