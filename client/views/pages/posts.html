<template name="posts">
    <div class="chat-room page container">

        <div align="center" class="row">
            <div class="submit-block">
                <form>
                    <div class="form-group">
                        <textarea class="form-control" name="post" rows="3" placeholder="Type your post here..."></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Post it</button>
                    </div>
                </form>
            </div>
        </div>

        <div align="center" class="row">
                <ul class="list-unstyled">
                    {{#each getPosts}}
                        <li class="{{ownPost userId}} {{applyDimEffect @index}}">
                            <span class="username"><b>{{getDisplayName userId}}</b></span>
                            <span class="post">{{post}}</span>
                        </li>
                    {{/each}}
                </ul>
        </div>

    </div>
</template>
