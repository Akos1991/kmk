<template name="messages">
    <div id="wrapper">
    {{> sidebar }}
    <div id="page-content-wrapper">
        <h2>Conversations</h2>
        {{> input }}
        {{> message }}
    </div>
</div></template>

<template name="sidebar">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav onlUsers">
            <li class="sidebar-brand">
                <a href="#">
                    Online Users ({{onlineUsersCounter}})
                </a>
            </li>
            {{#each onlineUsers}}
                <li class="user"><a href='#'>{{username}}</a></li>
            {{/each}}
        </ul>
    </div>
</template>

<template name="message">
    {{#each msgs}}
        <strong>{{name}}:</strong> {{text}}<br>
    {{/each}}
</template>

<template name="input">
    <div class="submit-block">
        <form>
            <div class="form-group">
                <textarea class="form-control" name="msg" rows="3" placeholder="Type your message here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Send it</button>
            </div>
        </form>
    </div>
</template>
